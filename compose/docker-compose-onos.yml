version: '2'

services:

 freeradius:
  image: "marcelmaatkamp/freeradius"
  ports:
   - "1812:1812/udp"
   - "1813:1813"
   - "18120:18120"
  volumes:
   - "./data/clients.conf:/etc/raddb/clients.conf"
   - "./data/users:/etc/raddb/users"
  networks:
   authnet:
    ipv4_address: 172.25.0.100

 onos:
  image: "cord/onos"
  ports:
   - "8101:8101" # ssh
   - "6653:6653" # OF
   - "8181:8181" # UI
  environment:
   ONOS_APPS: 'drivers,openflow-base'
  volumes:
   - "../onos-config/network-cfg.json:/root/onos/config/network-cfg.json"
  networks:
    authnet:
     ipv4_address: 172.25.0.200

